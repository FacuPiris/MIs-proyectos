<body>
    <script type="text/javascript" >
        var val1 = 8 ;
        var val2 = 3 ;
        function cuentas(){
            var suma = val1 + val2;
            var resta = val1- val2
            var multiplicacion = val1*val2 
            var divicion = val1/val2 
            
            document.write("<p>" + suma + "</p>")
            document.write("<p>" + resta + "</p>")
            document.write("<p>" +multiplicacion + "</p>")
            document.write("<p>" + divicion + "</p>")
        }
        
       </script>
       
       <p>Hola</p>
       <input type="button" onclick="cuentas()" value="Resulltado de las cuentas" />   
</body>
